<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.png');
            background-repeat:repeat;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            margin-top: 18px;
            margin-left: 20px;
        }

        .navbar-collapse {
            display: flex;
            justify-content: center;
            margin-left: 10px;
        }

        .nav-link {
            margin: 0 30px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .navbar-brand{
            font-size: 33px;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #aaa !important;
        }

        .table {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }
        .status {
            font-weight: bold;
            color: #ffc107;
        }
        .status.active {
            color: #28a745;
        }
        .status.injured {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bolder " href="/">GAFFER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/fixtures">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fdr">Fixture Difficulty Rating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/players">Players</a>
                    </li>
                </ul>
            </div>

            <a href="/concept" class="btn btn-outline-light rounded-2 ms-3">Try Concept Squad</a>
        </div>
    </nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Players Table</h2>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Web Name</th>
                    <th>Team</th>
                    <th>Selected By (%)</th>
                    <th>Transfers In</th>
                    <th>Transfers Out</th>
                    <th>Cost (£)</th>
                    <th>Total Points</th>
                    <th>Points/Game</th>
                    <th>Form</th>
                    <th>Event Points</th>
                    <th>Influence</th>
                    <th>Creativity</th>
                    <th>Threat</th>
                    <th>ICT Index</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td><img th:src="'https://resources.premierleague.com/premierleague/photos/players/110x140/p' + ${player.photoCode} + '.png'" alt="Player"></td>
                    <td th:text="${player.webName}"></td>
                    <td th:text="${teamProcessor.mapIdToShortTeamName(player.team)}"></td>
                    <td th:text="${player.selectedByPercent} + '%'" class="text-center"></td>
                    <td th:text="${player.transfersIn}" class="text-center"></td>
                    <td th:text="${player.transfersOut}" class="text-center"></td>
                    <td th:text="'£' + ${player.nowCost / 10}" class="text-center"></td>
                    <td th:text="${player.totalPoints}" class="text-center"></td>
                    <td th:text="${player.pointsPerGame}" class="text-center"></td>
                    <td th:text="${player.form}" class="text-center"></td>
                    <td th:text="${player.eventPoints}" class="text-center"></td>
                    <td th:text="${player.influence}" class="text-center"></td>
                    <td th:text="${player.creativity}" class="text-center"></td>
                    <td th:text="${player.threat}" class="text-center"></td>
                    <td th:text="${player.ictIndex}" class="text-center"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
