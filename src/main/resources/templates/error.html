<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url([[@{/bg.png}]]);
            background-size: cover;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        nav {
            margin-top: 18px;
            margin-left: 20px;
        }

        .navbar-collapse {
            display: flex;
            justify-content: center;
            margin-left: 10px;
        }

        .nav-link {
            margin: 0 30px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .navbar-brand {
            font-size: 33px;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #aaa !important;
        }

        .error-content {
            text-align: center;
            margin-top: 100px;
        }

        .error-message {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fffb10, #ff0655f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .home-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        @media (max-width: 768px) {
            .error-message {
                font-size: 2.5rem;
            }
            
            .error-content {
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bolder" href="/">GAFFER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/fixtures">Fixtures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fdr">Fixture Difficulty Rating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/players">Players</a>
                    </li>
                </ul>
            </div>
            <a href="/concept" class="btn btn-outline-light rounded-2 ms-3">Try Concept Squad</a>
        </div>
    </nav>

    <div class="error-content">
        <div class="error-message">Not Found</div>
        <a href="/" class="home-link">Return Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
